env:
  # TERM: xterm-256color
  TERM: alacritty
shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"
window:
  title: Alacritty
  class: #LinuxOnly
    instance: Alacritty
    general: Alacritty
  padding:
    x: 0
    y: 0
  dynamic_padding: true # Space Padding
  dimensions: # Window Size, 0 = WM Default
    columns: 100
    lines: 40
  position: # Window Placement, 0 = WM Default
    x: 0
    y: 0
  decorations: full #none
scrolling:
  history: 1000
  multiplier: 10
font:
  normal:
    family: "MesloLGS NF"
    style: Regular
  size: 12.5
  offset:
    x: -1
    y: 0
cursor:
  style:
    shape: Beam # Block, Underline, Beam
    blinking: Always
  thickness: 0.15
  blink_interval: 300
  unfocused_hollow: false
selection:
  save_to_clipboard: false # Selected text to clipboard
mouse_bindings:
  # mouse: Middle, Left, Right
  - { mouse: Middle, action: PasteSelection }
key_bindings:
  # key: A-Z, F1-F24, Key0-Key9
  # mods: Command, Control, Option, Super, Shift, Alt
  # mode: AppCursor, AppKeypad, Search, Alt, Vi, ~Alt (When not active)
  # - { key: V, mods, Conrol|Shift, action: Paste}
  - { key: K, mods: Control, action: ClearHistory } # Remove scrollback history
  - { key: F11, action: ToggleFullscreen }
  - { key: 4, mods: Shift, mode: Vi|~Search, action: Last }
  - { key: O, mods: alt, mode: Vi, action: Open }
  - { key: Key9, mode: Vi|~Search, action: Last }

working_directory: None # WD of parent process

# Appearance
# background_opacity: 1.0
window.opacity: 1.0
colors:
  # Default colors
  primary:
    background: "0x1d2021" # Hard
    #background: '0x282828' # Medium
    #background : '0x32302f' # Soft
    foreground: "0xebdbb2"
  # Normal colors
  normal:
    black: "0x282828"
    red: "0xcc241d"
    green: "0x98971a"
    yellow: "0xd79921"
    blue: "0x458588"
    magenta: "0xb16286"
    cyan: "0x689d6a"
    white: "0xa89984"
  # Bright colors
  bright:
    black: "0x928374"
    red: "0xfb4934"
    green: "0xb8bb26"
    yellow: "0xfabd2f"
    blue: "0x83a598"
    magenta: "0xd3869b"
    cyan: "0x8ec07c"
    white: "0xebdbb2"
